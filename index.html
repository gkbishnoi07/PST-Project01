<!DOCTYPE html>
<html>
<head>
    <title>Workout Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3b82f6;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }
        .navbar:hover {
            background-color: #60a5fa;
        }
        .navbar .logo {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar .nav-links a:hover {
            color: #f3f4f6;
        }
        .navbar button {
            padding: 10px 20px;
            background-color: #fff;
            color: #3b82f6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .navbar button:hover {
            background-color: #1d4ed8;
            color: #fff;
        }
        .hero {
            background-image: url('next.png');
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-position: center;
            transition: background 0.3s ease;
            animation: fadeIn 2s ease-in-out;
        }

        .hero h1 {
            font-size: 56px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: slideInFromLeft 1s ease-in-out;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 30px;
            animation: slideInFromRight 1s ease-in-out;
        }
    
        .hero .cta-button {
            background-color: white;
            color: #3b82f6;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .hero .cta-button:hover {
            background-color: #f3f4f6;
            transform: scale(1.05);
        }
        .features {
            display: flex;
            justify-content: space-between;
            padding: 50px 0;
            gap: 20px;
        }
        .feature {
            background-color: white;
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            flex: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.1);
        }
        .feature h2 {
            margin: 20px 0;
            color: #1f2937;
            font-size: 28px;
        }
        .feature p {
            color: #6b7280;
            font-size: 18px;
        }
        .calendar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 50px 0;
        }
        .footer {
            background-color: #1f2937;
            color: white;
            padding: 50px 0;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }
        .footer-section {
            flex: 1;
            min-width: 200px;
        }
        .footer-section h4, .footer-section h3 {
            margin-bottom: 20px;
        }
        .footer a {
            color: #d1d5db;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #9ca3af;
        }
        
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Workout Planner</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Workouts</a>
            <a href="#">Progress</a>
            <a href="#">recommandtion</a>
        </div>
        <!-- <a href="profile.html">Login</a> -->
       <a href="profile.html">
         <img src="next.png" height="20px" width="20px" >
        </a>
    </nav>

    <header class="hero">
        <div class="container">
            <h1>Transform Your Fitness Journey</h1>
            <p>Personalized workouts, tracking, and motivation</p>
            <a href="calender.html" class="cta-button">Get Started</a>
        </div>
    </header>

    <section class="container features">
        <div class="feature">
        <button class="feature" onclick="redirectTocustom()" style="border: none; background: none; padding: 0; cursor: pointer;">
            <h2>Custom Workouts</h2>
            <p>Tailored exercise plans for your fitness goals</p>
            </button>
        </div>
        
        <div class="feature">
            <button class="feature" onclick="redirectToprogress()" style="border: none; background: none; padding: 0; cursor: pointer;">
            <h2>Progress Tracking</h2>
            <p>Monitor your fitness journey in real-time</p>
            </button>
        </div>
        
        <button class="feature" onclick="redirectTorecommandtion()" style="border: none; background: none; padding: 0; cursor: pointer;">
            <h2>recommandtion</h2>
            <p>Increase the intensity of the workout</p>
        </button>
    </section>
    
    <script>
        function redirectTorecommandtion() {
            window.location.href = "recommandtion.html";
        }

        function redirectToprogress() {
            window.location.href = "progress.html";
        }
        
        function redirectTocustom() {
            window.location.href = "custom.html";
        }
    </script>
    
    
    <footer class="footer container">
        <div class="footer-section">
            <h3>Workout Planner</h3>
            <p>Your personal fitness companion</p>
        </div>
        <div class="footer-section">
            <h4>Quick Links</h4>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="footer-section">
            <h4>Connect</h4>
        </div>
    </footer>
    <script>
        const custom = document.getElementById('cus');
    </script>
</body>
</html>
